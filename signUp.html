<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/nav.css" rel="stylesheet" type="text/css"/>
  <link href="css/signUp.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="nav-container">
  <div class="container">
    <div class="nav">
      <div class="logo">
        <a href="/">
          <img src="images/logo.png" alt="" width="350" height="50">
        </a>
      </div>
      <div class="list">
        <a href="prevention.html" class="Prevention">Prevention</a>
      </div>
      <div class="list">
        <a href="shop.html" class="Shop">Shop</a>
      </div>
      <div class="list">
        <a href="signUp.html" class="Signup">Sign Up</a>
        <div class="Login">
          <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="title">Welcome to join us !</div>
</div>

<div class="container">
  <div class="main">
    <div class="form">
      <div class="input" style="width: 260px;">
        <div>First Name</div>
        <input type="text">
      </div>
      <div class="input" style="width: 260px;">
        <div>Last Name</div>
        <input type="text">
      </div>

      <div style="width: 100%;height: 1px"></div>
      <div class="input" style="width: 360px;">
        <div>Date of Birth</div>
        <input type="date">
      </div>
      <div style="width: 100%;height: 1px"></div>

      <div class="input" style="width: 50%;">
        <div>Mobile</div>
        <input type="tel" placeholder="eg: 041111111">
      </div>
      <div class="input" style="width: 50%;">
        <div>Email Address</div>
        <input type="text" placeholder="plase enter connect email">
      </div>

      <div class="input" style="width: 220px;">
        <div>State</div>
        <select>
          <option value="NSW">NSW</option>
          <option value="ACT">ACT</option>
        </select>
      </div>
      <div class="input" style="width: 220px;">
        <div>City / Suburb</div>
        <input type="text">
      </div>
      <div class="input" style="width: 220px;">
        <div>Post Code</div>
        <input type="text">
      </div>
      <div style="width: 100%;height: 1px"></div>

      <div class="input" style="width: 455px;">
        <div>Building Address</div>
        <input type="text" placeholder="eg: xxx street , 1016">
      </div>
      <div style="width: 100%;height: 1px"></div>

      <div class="input" style="width: 540px;">
        <div>Password</div>
        <input type="text" placeholder="only 5-12 letter in password">
      </div>

      <div class="submit">
        <button>Submit</button>
      </div>
    </div>
    <div class="right">
      <div class="title" style="border-bottom: 1px solid #3F51B5;">Has&nbsp;&nbsp;&nbsp;&nbsp;been <br> a member ?</div>
      <div class="title">Log&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In <br> Right Now !</div>
      <div class="login">
        <a href="login.html">Log In</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
